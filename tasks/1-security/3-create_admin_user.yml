# This is where we (finally) create an admin user to use instead of root.

# Set up a custom admin user to use instead of root
- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present
  # At this early stage, we may not have created the real, custom admin account yet,
  # so we may need to specify the remote_user to be root.
  remote_user: "{{ admin_username_has_access | ternary(omit, 'root') }}"

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: visudo -cf %s
  # At this early stage, we may not have created the real, custom admin account yet,
  # so we may need to specify the remote_user to be root.
  remote_user: "{{ admin_username_has_access | ternary(omit, 'root') }}"

- name: Add custom admin user
  user:
    name: "{{ admin_username }}"
    shell: /bin/bash
    groups: wheel
    append: yes
  # At this early stage, we may not have created the real, custom admin account yet,
  # so we may need to specify the remote_user to be root.
  remote_user: "{{ admin_username_has_access | ternary(omit, 'root') }}"

- name: Create directory for .ssh
  file:
    path: "/home/{{ admin_username }}/.ssh"
    state: directory
    owner: "{{ admin_username }}"
    group: "{{ admin_username }}"
    mode: 0755
  # At this early stage, we may not have created the real, custom admin account yet,
  # so we may need to specify the remote_user to be root.
  remote_user: "{{ admin_username_has_access | ternary(omit, 'root') }}"

- name: Remove the immutable bit to allow changes to ~/.ssh and authorized_keys
  command: chattr -i /home/{{ admin_username }}/.ssh/authorized_keys /home/{{ admin_username }}/.ssh
  changed_when: False
  # At this early stage, we may not have created the real, custom admin account yet,
  # so we may need to specify the remote_user to be root.
  remote_user: "{{ admin_username_has_access | ternary(omit, 'root') }}"

- name: Install authorized_keys
  copy:
    src: .ssh/authorized_keys
    dest: /home/{{ admin_username }}/.ssh/authorized_keys
    owner: "{{ admin_username }}"
    group: "{{ admin_username }}"
    mode: 0644  
  remote_user: "{{ admin_username_has_access | ternary(omit, 'root') }}"

- name: Get the value for the grace period
  shell: "echo $(($(date +'%s') + 3600))"
  check_mode: no
  register: google_authenticator_grace_period
  changed_when: false

- name: "Set google_authenticator_grace_period"
  set_fact:
    google_authenticator_grace_period: "{{ google_authenticator_grace_period.stdout }}"

- name: Debug google_authenticator_grace_period
  debug:
    var: google_authenticator_grace_period
    verbosity: "1"
  when: not ansible_check_mode

- name: Install .google_authenticator
  template:
    src: secrets/.google_authenticator.j2
    dest: /home/{{ admin_username }}/.google_authenticator
    owner: "{{ admin_username }}"
    group: "{{ admin_username }}"
    mode: 0400
    force: no
  diff: False
  no_log: True
  # At this early stage, we may not have created the real, custom admin account yet,
  # so we may need to specify the remote_user to be root.
  remote_user: "{{ admin_username_has_access | ternary(omit, 'root') }}"
  when: not ansible_check_mode

- name: Test the new remote_user
  command: echo ok
  changed_when: False
